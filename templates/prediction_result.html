<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-top: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }
        .result p {
            font-size: 22px;
            font-weight: 600;
            color: #555;
        }
        .result .prediction {
            font-size: 28px;
            color: #4CAF50;
            font-weight: 700;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            margin: 0 15px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .result p {
                font-size: 18px;
            }
            .result .prediction {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <div class="result">
            <!-- Display the predicted class -->
            <p><strong>Predicted Class:</strong> <span class="prediction">{{ prediction }}</span></p>
        </div>

        <div class="button-container">
            <a href="{{ url_for('home') }}">Go back to Home</a>
            <a href="{{ url_for('predict') }}">Predict Another</a> <!-- Link to upload page -->
        </div>
    </div>
</body>
</html>
